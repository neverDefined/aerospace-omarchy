# ============================================
# CUSTOM OVERRIDES - AeroSpace-Style Bindings
# ============================================
# These bindings override the omarchy defaults (tiling-v2.conf) to provide
# an AeroSpace-inspired workflow using Alt as the primary modifier.
#
# Philosophy:
# - ALT for workspace/window management (like AeroSpace on macOS)
# - SUPER for application launching and system utilities (omarchy defaults)
# - Vi-style hjkl navigation
# - Extended workspace support (31 workspaces: 1-9, A-Z)

# ============================================
# UNBIND CONFLICTING OMARCHY DEFAULTS
# ============================================

# Unbind the screen shot command since dont have print screen key 
unbind = SUPER, PRINT

# Unbind omarchy's Super+minus/equal for resizing (we use Alt instead)
unbind = SUPER, code:20  # minus key
unbind = SUPER, code:21  # equal key
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21

# Unbind omarchy's Super+1-9 workspace switching (we use Alt+1-9)
unbind = SUPER, code:10  # 1
unbind = SUPER, code:11  # 2
unbind = SUPER, code:12  # 3
unbind = SUPER, code:13  # 4
unbind = SUPER, code:14  # 5
unbind = SUPER, code:15  # 6
unbind = SUPER, code:16  # 7
unbind = SUPER, code:17  # 8
unbind = SUPER, code:18  # 9
unbind = SUPER, code:19  # 10

# Unbind omarchy's Super+Shift+1-9 window moving (we use Alt+Shift+1-9)
unbind = SUPER SHIFT, code:10  # 1
unbind = SUPER SHIFT, code:11  # 2
unbind = SUPER SHIFT, code:12  # 3
unbind = SUPER SHIFT, code:13  # 4
unbind = SUPER SHIFT, code:14  # 5
unbind = SUPER SHIFT, code:15  # 6
unbind = SUPER SHIFT, code:16  # 7
unbind = SUPER SHIFT, code:17  # 8
unbind = SUPER SHIFT, code:18  # 9
unbind = SUPER SHIFT, code:19  # 10

# Unbind omarchy's Super+arrow focus movement (we use Alt+hjkl)
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN

# Unbind omarchy's Super+Shift+arrow window swapping (we use Alt+Shift+hjkl)
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN

# Unbind omarchy's Super+Tab workspace navigation (we use Alt+Tab)
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB
unbind = SUPER CTRL, TAB

# Unbind omarchy's Alt+Tab window cycling (we use Super+Tab for window cycling)
unbind = ALT, TAB
unbind = ALT SHIFT, TAB

# Unbind omarchy's layout controls (we use Alt+/ and Alt+,)
unbind = SUPER, J  # togglesplit
unbind = SUPER, P  # pseudo

# Unbind omarchy's floating/fullscreen controls (we use Super+M for fullscreen)
unbind = SUPER, T  # togglefloating
unbind = SUPER, F  # fullscreen
unbind = SUPER CTRL, F  # tiled fullscreen
unbind = SUPER ALT, F  # full width

# Unbind omarchy's window management (we use Super+W for killactive, Super+Q for close-all)
unbind = SUPER, W  # killactive

# Unbind omarchy's group controls (we don't use these)
unbind = SUPER, G  # togglegroup
unbind = SUPER ALT, G  # moveoutofgroup
unbind = SUPER ALT, LEFT  # moveintogroup l
unbind = SUPER ALT, RIGHT  # moveintogroup r
unbind = SUPER ALT, UP  # moveintogroup u
unbind = SUPER ALT, DOWN  # moveintogroup d
unbind = SUPER ALT, TAB  # changegroupactive f
unbind = SUPER ALT SHIFT, TAB  # changegroupactive b
unbind = SUPER ALT, 1  # changegroupactive 1
unbind = SUPER ALT, 2  # changegroupactive 2
unbind = SUPER ALT, 3  # changegroupactive 3
unbind = SUPER ALT, 4  # changegroupactive 4
unbind = SUPER ALT, 5  # changegroupactive 5

# ============================================
# WORKSPACE MANAGEMENT
