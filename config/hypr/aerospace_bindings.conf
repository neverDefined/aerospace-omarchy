bind = ALT, code:10, workspace, 1
bind = ALT, code:11, workspace, 2
bind = ALT, code:12, workspace, 3
bind = ALT, code:13, workspace, 4
bind = ALT, code:14, workspace, 5
bind = ALT, code:15, workspace, 6
bind = ALT, code:16, workspace, 7
bind = ALT, code:17, workspace, 8
bind = ALT, code:18, workspace, 9
bind = ALT, A, workspace, 10
bind = ALT, B, workspace, 11
bind = ALT, C, workspace, 12
bind = ALT, D, workspace, 13
bind = ALT, E, workspace, 14
bind = ALT, F, workspace, 15
bind = ALT, G, workspace, 16
bind = ALT, I, workspace, 17
bind = ALT, M, workspace, 18
bind = ALT, N, workspace, 19
bind = ALT, O, workspace, 20
bind = ALT, P, workspace, 21
bind = ALT, Q, workspace, 22
bind = ALT, R, workspace, 23
bind = ALT, S, workspace, 24
bind = ALT, T, workspace, 25
bind = ALT, U, workspace, 26
bind = ALT, V, workspace, 27
bind = ALT, W, workspace, 28
bind = ALT, X, workspace, 29
bind = ALT, Y, workspace, 30
bind = ALT, Z, workspace, 31

# Move window to workspace (Alt + Shift + 1-9 via keycodes, A-Z)
bind = ALT SHIFT, code:10, movetoworkspace, 1
bind = ALT SHIFT, code:11, movetoworkspace, 2
bind = ALT SHIFT, code:12, movetoworkspace, 3
bind = ALT SHIFT, code:13, movetoworkspace, 4
bind = ALT SHIFT, code:14, movetoworkspace, 5
bind = ALT SHIFT, code:15, movetoworkspace, 6
bind = ALT SHIFT, code:16, movetoworkspace, 7
bind = ALT SHIFT, code:17, movetoworkspace, 8
bind = ALT SHIFT, code:18, movetoworkspace, 9
bind = ALT SHIFT, A, movetoworkspace, 10
bind = ALT SHIFT, B, movetoworkspace, 11
bind = ALT SHIFT, C, movetoworkspace, 12
bind = ALT SHIFT, D, movetoworkspace, 13
bind = ALT SHIFT, E, movetoworkspace, 14
bind = ALT SHIFT, F, movetoworkspace, 15
bind = ALT SHIFT, G, movetoworkspace, 16
bind = ALT SHIFT, I, movetoworkspace, 17
bind = ALT SHIFT, M, movetoworkspace, 18
bind = ALT SHIFT, N, movetoworkspace, 19
bind = ALT SHIFT, O, movetoworkspace, 20
bind = ALT SHIFT, P, movetoworkspace, 21
bind = ALT SHIFT, Q, movetoworkspace, 22
bind = ALT SHIFT, R, movetoworkspace, 23
bind = ALT SHIFT, S, movetoworkspace, 24
bind = ALT SHIFT, T, movetoworkspace, 25
bind = ALT SHIFT, U, movetoworkspace, 26
bind = ALT SHIFT, V, movetoworkspace, 27
bind = ALT SHIFT, W, movetoworkspace, 28
bind = ALT SHIFT, X, movetoworkspace, 29
bind = ALT SHIFT, Y, movetoworkspace, 30
bind = ALT SHIFT, Z, movetoworkspace, 31

# Workspace navigation
bind = ALT, TAB, workspace, previous                        # Alt+Tab: Previous workspace
bind = ALT SHIFT, TAB, movecurrentworkspacetomonitor, +1    # Alt+Shift+Tab: Move workspace to next monitor

# ============================================
# WINDOW NAVIGATION (Vi-style hjkl)
# ============================================

# Move focus between windows
bind = ALT, h, movefocus, l    # Left
bind = ALT, j, movefocus, d    # Down
bind = ALT, k, movefocus, u    # Up
bind = ALT, l, movefocus, r    # Right

# Move windows
bind = ALT SHIFT, h, movewindow, l    # Left
bind = ALT SHIFT, j, movewindow, d    # Down
bind = ALT SHIFT, k, movewindow, u    # Up
bind = ALT SHIFT, l, movewindow, r    # Right

# ============================================
# WINDOW RESIZING
# ============================================
# Using keycodes (code:20=minus, code:21=equal) for keyboard layout compatibility
# Using pixel-based resizing (100px) for precise control

# Horizontal resizing
bind = ALT, code:21, resizeactive, 100 0      # Alt+=: Expand right by 100px
bind = ALT, code:20, resizeactive, -100 0     # Alt+-: Shrink left by 100px

# Vertical resizing
bind = ALT SHIFT, code:21, resizeactive, 0 100      # Alt+Shift+=: Expand down by 100px
bind = ALT SHIFT, code:20, resizeactive, 0 -100     # Alt+Shift+-: Shrink up by 100px

# ============================================
# LAYOUT CONTROLS
# ============================================

bind = ALT, slash, layoutmsg, togglesplit           # Alt+/: Toggle split direction
bind = ALT, comma, layoutmsg, orientationnext       # Alt+,: Rotate layout orientation

# ============================================
# UTILITIES
# ============================================

bind = ALT SHIFT, semicolon, exec, ~/.config/hypr/scripts/service-mode.sh    # Service mode

# macOS-style shortcuts
bind = SUPER, w, killactive      # Super+W: Close current tab/window (like Ctrl+W)
bind = SUPER, q, exec, ~/.config/hypr/scripts/quit-app.sh  # Super+Q: Quit current application (like Cmd+Q)
bind = SUPER, m, fullscreen      # Super+M: Fullscreen (like Cmd+M)
bind = SUPER, tab, cyclenext     # Super+Tab: Cycle windows (like Cmd+Tab)
bind = SUPER SHIFT, P, exec, omarchy-cmd-screenshot window

# ============================================
# SYSTEM UTILITIES (Omarchy)
# ============================================
# These are provided by omarchy defaults, but listed here for reference
# Super+Space          → App launcher (omarchy-launch-walker)
# Super+Alt+Space      → Omarchy menu (settings/system)
# Super+K              → Show keybindings
# Super+Escape         → Power menu

# Explicitly ensure Super+Space is the app launcher (overrides any conflicts)
unbind = SUPER ALT, SPACE # Omarchy menu 
bindd = SUPER, RETURN, Omarcddhy Menu, exec, omarchy-menu

